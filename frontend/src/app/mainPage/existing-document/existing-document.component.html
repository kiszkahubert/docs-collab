<div class="element" (click)="openDocument()">
  <div class="upper">
    <img [src]="previewImage" alt="document preview">
    <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()" class="menu-button">
      <span class="menu-dots">&#8942;</span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openShareDialog($event)">
        <span>Udostępnij</span>
      </button>
      <button mat-menu-item (click)="deleteDocument($event)">
        <span>Usuń</span>
      </button>
      <button mat-menu-item (click)="changeDocumentTitle($event)">
        <span>Zmień tytuł</span>
      </button>
    </mat-menu>
  </div>
  <div class="separator"></div>
  <div class="lower">
    <p><strong>{{ document.title }}</strong></p>
    <p>Otwarto: <strong>{{ document.createdAt | date: 'yyyy-MM-dd' }}</strong></p>
  </div>
</div>
