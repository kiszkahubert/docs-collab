<div class="wrapper">
  <h2>{{ title() }}</h2>
  <form id="login-form" (ngSubmit)="submitForm()">
    <div class="row">
      <label>E-mail:</label>
      <div class="input-wrapper">
        <input type="text" id="email-input" name="email" [(ngModel)]="email" required>
        <div class="cursor" id="cursor-email"></div>
      </div>
    </div>
    <div class="row">
      <label>Has≈Ço:</label>
      <div class="input-wrapper">
        <input type="password" id="password-input" name="password" [(ngModel)]="password" required>
        <div class="cursor" id="cursor-password"></div>
      </div>
    </div>
    @if(!isLogin()){
      <div class="row">
        <label>Imie:</label>
        <div class="input-wrapper">
          <input type="text" id="name-input" name="name" [(ngModel)]="name" required>
          <div class="cursor" id="cursor-name"></div>
        </div>
      </div>
      <div class="row">
        <label>Nazwisko:</label>
        <div class="input-wrapper">
          <input type="text" id="surname-input" name="surname" [(ngModel)]="surname" required>
          <div class="cursor" id="cursor-surname"></div>
        </div>
      </div>
    }
    <button type="submit" class="submit-btn">{{ buttonText() }}</button>
  </form>
  <a [href]="linkUrl()">{{ linkText() }}</a>
</div>
